<div class="container" style="margin-top: 100px">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-4">
            <h3>Créer une conversation</h3>
            <hr />
            <p>
              <form id="start-form">
                <div class="form-group">
                  <label>Nom d'utilisateur</label>
                  <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                  <label>Votre langue</label>
                  <select class="form-control" name="from">
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="eS">Espagnol</option>
                    <option value="ar">Arabe</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Langue de destination</label>
                  <select class="form-control" name="to">
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="eS">Espagnol</option>
                    <option value="ar">Arabe</option>
                  </select>
                </div>
                <button class="btn btn-primary">Démarrer</button>
              </form>
            </p>
          </div>

          <div class="col-md-4 col-md-offset-2">
            <h3>Se connecter à une conversation</h3>
            <hr />
            <p>
              <form id="connect-form">
                <div class="form-group">
                  <label>Nom d'utilisateur</label>
                  <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                  <label for="from">Identifiant de la conversation</label>
                  <input type="text" class="form-control" name="idconversation" placeholder="___.___.___" required>
                </div>
                <div class="form-group">
                  <label for="to">Mot de passe</label>
                  <input type="password" class="form-control" name="password" placeholder="****" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </form>
            </p>
         </div>
        </div>

        <hr>

        <footer>
          <p>&copy; Talk 2 Me 2018</p>
        </footer>
      </div> <!-- /container -->        

      <div class="modal fade" id="start-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title">La conversation a été crée avec succès.</h5>
            </div>
            <div class="modal-body">
              <p>Veuillez communiquer l'identifiant et le mot de passe à votre partenaire pour démarrer la conversation.<br /><br /></p>
              <p>
                <form>
                  <div class="form-group">
                    <label>Identifiant de la conversation</label>
                    <div class="input-group">
                      <input id="modal-idconversation" type="text" class="form-control" value="" readonly>
                      <span class="input-group-btn">
                        <button class="btn btn-primary copy-clip" type="button"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> Copy</button>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <div class="input-group">
                      <input id="modal-password" type="text" class="form-control" value="" readonly>
                      <span class="input-group-btn">
                        <button class="btn btn-primary copy-clip" type="button"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> Copy</button>
                      </span>
                    </div>
                  </div>
                </form>
              </p>
              <div class="loader"></div>
              <p class="text-center">
                En attente de connexion ...
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler la conversation</button>
            </div>
          </div>
        </div>
      </div>
